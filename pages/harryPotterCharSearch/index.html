<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Character Search</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    /* Dark Mode and Light Mode Styling */
    body.dark-mode {
      background-color: rgb(32, 32, 50);
      color: white;
    }
    body.light-mode {
      background-color: #f5f5f5;
      color: #333;
    }
    /* Toggle Button */
    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgb(140, 118, 173);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: rgb(100, 80, 130);
    }
    /* Search Input */
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode input[type="text"] {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
    }
    /* Card Container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    /* Character Card */
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    body.dark-mode .card {
      background-color: #444;
      color: white;
    }
    .card:hover {
      transform: scale(1.05);
    }
    img {
      border-radius: 8px;
      width: 100%;
      height: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="dark-mode">
  <button class="toggle-button" onclick="toggleMode()">Toggle Light/Dark Mode</button>
  <h1>Harry Potter Character Search</h1>
  <input type="text" id="searchInput" placeholder="Search for a character..." />
  <div id="characterContainer" class="card-container"></div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
